name: Linter
on: pull_request

permissions: write-all

env:
  REVIEWDOG_GITHUB_API_TOKEN: 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

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - name: ktlint
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review