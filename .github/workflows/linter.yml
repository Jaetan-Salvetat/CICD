name: Linter
on: push

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - name: detekt
        uses: alaegin/Detekt-Action@v1.23.5
        with:
          github_token: ${{ secrets.github_token }}
          detekt_build_upon_default_config: true
          reviewdog_level: error
          reviewdog_filter: nofilter
          fail_on_error: true