name: Linter
on: pull_request

permissions: write-all

env:
  REVIEWDOG_GITHUB_API_TOKEN: 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

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest # Optional. [latest,nightly,v.X.Y.Z]

      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
        run: reviewdog -reporter=github-pr-review -runners=ktlint